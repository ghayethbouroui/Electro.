<div class="container">

 
    <div *ngIf="cartList.length==0; else elseblock" class="text-center my-5">
      <h4>Your Cart Is Empty</h4>
      <button class="btn btn-primary btn-lg mt-3" routerLink="/store">GO TO SHOP</button>
    </div>

    <ng-template #elseblock>
      
      <div class="row">
        <div class="col my-4">
          <table class="table">
            <thead class="table-dark">
            <tr class="text-center">
              <th>Image</th>
              <th>Title</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
            </thead>
           
            <tbody>

            <tr *ngFor="let cart of cartList;index as id"  class="text-center">
              <td class="d-flex align-items-center justify-content-around" >
                <img src="assets/img/{{ cart.image }}"  alt="{{cart.name}}" height="60" class="order-1">
                <span class="text-danger" style="cursor: pointer;" ><i class="fa fa-trash" (click)="cartlist.clearFromCart(id)"></i></span>
              </td>
              <td >{{cart.productName}}</td>
              <td>{{cart.price}} </td>
              <td>{{cart.quantity}}</td>
              <td>{{cart.quantity * cart.price | currency:'USD'}} </td>
            </tr>
            <tr class="border-0">
              <td style="border: none;"></td>
              <td></td>
              <td></td>
              <td>TOTAL</td>
              <td>{{totalPrice | currency:'USD'}}</td>
    
            </tr>
            </tbody>
          </table>
        </div>

        </div>  
        <div class="col-md-12 d-flex mb-5">
          <div class="d-flex w-100 justify-content-between flex-sm-column flex-md-row">
            <a routerLink="/store/checkout" class="btn btn-danger btn-sm order-1">Checkout</a>
            <button class="btn btn-outline-danger" (click)="clearCart()"> Clear Cart</button>
            <a routerLink="/store" class="btn btn-success btn-sm order-0">Continue Shopping</a>
          </div>
        </div>
    </ng-template>
</div>
