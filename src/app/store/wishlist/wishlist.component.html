<div class="section-title">
    <h3 class="title">Your wishlist</h3>
  </div>
  <div *ngIf="wishlist.length ==0;else elseblock" class="alert alert-danger">
      Empty
  </div>
 <!-- Section -->
 <ng-template #elseblock>
  <button class="btn btn-outline-danger" (click)="clearwishlist()">
    Clear Cart
  </button>
 <div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
  
        <div *ngFor="let product of wishlist;index as id" class="col-md-3 col-xs-6">
        <!-- product -->
        <div>
          <div class="product">
            <div class="product-img">
              <img alt="" src="assets/img/{{ product.image }}" >
              <div *ngIf="product.solde" class="product-label">
                <span class="sale">-{{product.solde}}%</span>
              </div>
            </div>
            <div class="product-body">
              <p class="product-category">{{product.category}}</p>
              <h3 class="product-name"><a href="#">{{product.productName}}</a></h3>
              <h4 class="product-price">{{product.price -(product.price *product.solde)/100 | currency:'USD'}}
                <del *ngIf="product.solde" class="product-old-price">{{product.price| currency:'USD'}}</del>
              </h4>
             <!-- <div>
                {{product.quantity}} items
              </div> -->
              <div class="product-btns">
                <button [routerLink]="['/store/product-detail',id]" class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
              </div>
            </div>
            <div class="add-to-cart">
              <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
            </div>
          </div>
        </div>
        <!-- /product -->
      </div>
      </div>
      </div>
      </div>
      </ng-template>
